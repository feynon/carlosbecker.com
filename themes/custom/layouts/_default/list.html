{{ define "main" }}

<article class="article">
  <header class="text-center pt-10 pb-6">
    <h1 class="leading-9 text-center">
      <a href="{{.Permalink}}" class="no-underline inline-block text-black relative">
        <div class="dots" aria-hidden="true"></div>
        {{ .Title }}
      </a>
    </h1>
  </header>

  <div class="divide-y divide-gray-200">
    {{ range (.Paginate ((where .Site.RegularPages "Type" "in" .Site.Params.mainSections).GroupByDate "2006")).PageGroups -}}
    {{ partial "post-summary.html" . }}
    {{ end }}
  </div>
</article>

{{ if gt .Paginator.TotalPages 1 }}
{{ partial "pagination.html" . }}
{{ end }}
{{ end }}
